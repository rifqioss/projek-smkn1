<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat form</title>
    
</head>
<body>
    <section class="container">
        <header>Create Your Account</header>
        <form class="form" action="#">
            <div class="input-box">
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Masukkan Email" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Nomor Telepon</label>
                    <input type="number" placeholder="Masukkan Nomer Telepon" required>
                </div>
                <div class="input-box">
                    <label>Tanggal Lahir</label>
                    <input type="date" placeholder="Masukkan Tanggal Lahir" required>
                </div>

            </div>
            <div class="gender">
                <h3>Jenis Kelamin</h3>
                <div class="gender-option">
                    <div class="gdr">
                        <input type="radio" id="pria" name="gender" checked>
                        <label for="Pria">Pria</label>
                    </div>
                    <div class="gdr">
                        <input type="radio" id="Wanita" name="gender" checked>
                        <label for="Wanita">Wanita</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Alamat</label>
                <input type="text" placeholder="Masukkan Jalan" required>
                <input type="text" placeholder="Masukkan Nama Kota" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Kota</option>
                            <option>Jakarta</option>
                            <option>Bandung</option>
                            <option>Bekasi</option>
                            <option>Depok</option>
                        </select>

                    </div>
                    <input type="text" placeholder="Masukkan Nama Kecamatan" required>

                </div>
                <div class="column">
                    <input type="text" placeholder="Masukkan Nama Kelurahan" required>
                    <input type="number" placeholder="Masukkan Kode Pos" required>

                </div>
            </div>
            <button>Submit</button>

        </form>

    </section>

</body>
</html>
